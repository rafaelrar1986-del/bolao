<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bol칚o da Copa 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./css/styles.css" />

  <!-- 칈cones FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- ====================== -->
<!--  LOGIN / REGISTER AREA -->
<!-- ====================== -->
<div id="auth-container" class="auth-container">
  <div class="auth-card" id="login-card">
    <h2>Entrar</h2>
    <input id="login-email" type="email" placeholder="Email" />
    <input id="login-password" type="password" placeholder="Senha" />
    <button id="btn-login" class="btn btn-primary">Entrar</button>
    <p class="auth-switch">
      N칚o tem conta? <span id="show-register">Registrar</span>
    </p>
  </div>

  <div class="auth-card hidden" id="register-card">
    <h2>Criar Conta</h2>
    <input id="reg-name" type="text" placeholder="Nome completo" />
    <input id="reg-email" type="email" placeholder="Email" />
    <input id="reg-password" type="password" placeholder="Senha (m칤n. 6)" />
    <button id="btn-register" class="btn btn-success">Registrar</button>
    <p class="auth-switch">
      J치 tem conta? <span id="show-login">Entrar</span>
    </p>
  </div>
</div>

<!-- ====================== -->
<!--  APP CONTAINER (LOGGED) -->
<!-- ====================== -->
<div id="app-container" class="hidden">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <h1>游끥 Bol칚o da Copa 2026</h1>
    </div>
    <div class="navbar-right">
      <span id="current-user-name"></span>
      <button id="btn-logout" class="btn btn-outline">Sair</button>
    </div>
  </nav>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="tab-my-bets">Meus Palpites</button>
    <button class="tab-btn" data-tab="tab-all-bets">Todos os Palpites</button>
    <button class="tab-btn" data-tab="tab-ranking">Classifica칞칚o</button>
    <button class="tab-btn admin-only" data-tab="tab-admin" style="display:none;">Administra칞칚o</button>
  </div>

  <!-- ====================== -->
  <!-- TAB: Meus Palpites -->
  <!-- ====================== -->
  <div id="tab-my-bets" class="tab-content active">
    <div id="my-bets-container"></div>
  </div>

  <!-- ====================== -->
  <!-- TAB: TODOS OS PALPITES -->
  <!-- ====================== -->
  <div id="tab-all-bets" class="tab-content">

    <h2>游댍 Todos os Palpites</h2>

    <!-- Filtros -->
    <div class="ab-filters">

      <div class="ab-row">
        <input id="ab-search" type="text" placeholder="Buscar por nome do usu치rio..." />
        <input id="ab-match-search" type="text" placeholder="Buscar partida (ex.: Brasil vs Cro치cia)" />
      </div>

      <div class="ab-row">
        <select id="ab-matchId"></select>
        <select id="ab-userId"></select>

        <select id="ab-group">
          <option value="">-- Grupo --</option>
          <option>Grupo A</option><option>Grupo B</option><option>Grupo C</option>
          <option>Grupo D</option><option>Grupo E</option><option>Grupo F</option>
          <option>Grupo G</option><option>Grupo H</option>
        </select>

        <select id="ab-sortBy">
          <option value="user">Ordenar: Usu치rio</option>
          <option value="points">Ordenar: Pontos</option>
          <option value="date">Ordenar: Data envio</option>
        </select>
      </div>

      <div class="ab-row" style="gap:10px;">
        <button id="ab-search-btn" class="btn btn-info"><i class="fas fa-search"></i> Buscar</button>
        <button id="ab-clear-btn" class="btn btn-warning"><i class="fas fa-eraser"></i> Limpar filtros</button>
      </div>
    </div>

    <!-- Lista -->
    <div id="ab-list" class="ab-list"></div>

    <!-- Pagina칞칚o -->
    <div id="ab-pagination" class="ab-pagination"></div>

  </div>

  <!-- ====================== -->
  <!-- TAB: CLASSIFICA칂츾O -->
  <!-- ====================== -->
  <div id="tab-ranking" class="tab-content">
    <div id="ranking-container"></div>
  </div>

  <!-- ====================== -->
  <!-- TAB: ADMIN -->
  <!-- ====================== -->
  <div id="tab-admin" class="tab-content">
    <h2>丘뙖잺 Administra칞칚o</h2>
    <div id="admin-container"></div>
  </div>

</div>

<!-- ====================== -->
<!-- JS Modules -->
<!-- ====================== -->
<script type="module">
  import { initApp } from "./js/app.js";
  initApp();
</script>

</body>
</html>
